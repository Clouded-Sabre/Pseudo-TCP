server_ip: "127.0.0.2"
server_port: 7080
client_ip: "127.0.0.3"
client_port_lower: 32768
client_port_upper: 60999
protocol_id: 6
preferred_mss: 1440
window_scale: 14
window_size_with_scale: 12800
keepalive_interval: 5
idle_timeout: 25
max_keepalive_attempts: 3
keep_alive_enabled: false
packet_lost_simulation: false
max_resend_count: 5
resend_interval: 1000
sack_permit_support: true
sack_option_support: false
payload_pool_size: 5000 # P1 fix: increased from 2000
conn_signal_retry: 5
conn_signal_retry_interval: 2   # in seconds
pconn_time_out: 10 # in seconds
iptable_rule_daley: 500 # in milliseconds
debug: false
connection_input_queue: 1000
pconn_output_queue: 2000 # P0 fix: increased from 1000
sig_output_queue_size: 100 # P0 fix: previously hardcoded to 10
read_timeout_ms: 500 # P1 fix: read timeout in milliseconds
delayed_ack_enabled: true # Enable delayed ACK to reduce syscalls
delayed_ack_time_ms: 40 # Delay ACK for up to 40ms
delayed_ack_threshold: 2 # Or send ACK immediately if 2+ packets received
